<html>
<body>

<h2>JavaScript HTML DOM</h2>
<p>Add a new HTML Element.</p>

<div id="div1">
<p id="p1" onclick="createElem();">Adding Elements</p>
<p id="p2" onclick="deleteElem();">Delete Elements</p>
</div>
<div id="abc">abc</div>

<script>
    document.write("Displaying any message here!!")
    function createElem(){
    const para = document.createElement("p");
    const node = document.createTextNode("This is new <p> Element.");
    para.appendChild(node);
    const element = document.getElementById("abc");
    element.appendChild(para);    
}
function deleteElem(){
    document.getElementById("p2").remove();
}
</script>

</body>
</html>
